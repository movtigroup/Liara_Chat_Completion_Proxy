<!DOCTYPE html>
<html lang="en" dir="ltr"> <!-- Changed lang to en and dir to ltr -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found (404)</title> <!-- Translated -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <!--
      The Tailwind config script and inline style block are kept here for now,
      as error pages are often standalone and might not share the root tailwind.config.js
      or external CSS easily, especially in simple serving setups.
      If these error pages are part of a more integrated SPA or build system,
      this could be refactored to use the global config and CSS.
    -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'vazir': ['Vazirmatn', 'sans-serif'], // Kept Vazir for consistency, can be changed
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                font-family: theme('fontFamily.vazir'); /* Kept Vazir for consistency */
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-vazir flex flex-col items-center justify-center min-h-screen p-6"> <!-- font-vazir can be changed -->
